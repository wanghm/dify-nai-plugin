provider: dify-nai-plugin
label:
  en_US: DifyNaiPlugin
  zh_Hans: DifyNaiPlugim 提供的模型。
  ja: DifyNaiプラグイン
description:
  en_US: Models provided by dify-nai-plugim.
  zh_Hans: DifyNaiPlugim 提供的模型。
  ja_JP: dify-nai-plugimが提供するモデル。
icon_small:
  en_US: icon.jpeg
  zh_Hans: icon.jpeg
  ja_JP: icon.jpeg
icon_large:
  en_US: icon.jpeg
  zh_Hans: icon.jpeg
  ja_JP: icon.jpeg
background: "#7855FA"
help:
  title:
    en_US: Get your API Key from dify-nai-plugim
    zh_Hans: 从 DifyNaiPlugim 获取 API Key
    ja_JP: dify-nai-plugimからAPIキーを取得
  url:
    en_US: https://__put_your_url_here__/account/api-keys
    zh_Hans: https://__put_your_url_here__/account/api-keys
    ja_JP: https://__put_your_url_here__/account/api-keys
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
  - customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
      ja_JP: モデル名
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
      ja_JP: モデル名を入力してください
  credential_form_schemas:
    - variable: openai_api_key
      label:
        en_US: API Key
        zh_Hans: API Key
        ja: APIキー
      type: secret-input
      required: true
      placeholder:
        en_US: Enter your API Key
        zh_Hans: 在此输入您的 API Key
        ja_JP: APIキーを入力してください
provider_credential_schema:
  credential_form_schemas:
    - variable: openai_api_key
      label:
        en_US: API Key
        zh_Hans: API Key
        ja_JP: APIキー
      type: secret-input
      required: true
      placeholder:
        en_US: Enter your API Key
        zh_Hans: 在此输入您的 API Key
        ja_JP: APIキーを入力してください
models:
  llm:
    predefined:
      - "models/llm/*.yaml"
extra:
  python:
    provider_source: provider/openai.py
    model_sources:
      - "models/llm/llm.py"
