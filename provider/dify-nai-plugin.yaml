provider: new-dify-nai-plugin
label:
  en_US: NewDifyNaiPlugin
description:
  en_US: Models provided by new-dify-nai-plugin.
icon_small:
  en_US: icon.jpeg
icon_large:
  en_US: icon.jpeg
background: "#E5E7EB"
help:
  title:
    en_US: Get your API Key from new-dify-nai-plugin
  url:
    en_US: https://__put_your_url_here__/account/api-keys
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
  - customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
    placeholder:
      en_US: Enter your model name
  credential_form_schemas:
    - variable: openai_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        en_US: Enter your API Key
provider_credential_schema:
  credential_form_schemas:
    - variable: openai_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
models:
  llm:
    predefined:
      - "models/llm/*.yaml"
extra:
  python:
    provider_source: provider/dify-nai-plugin.py
    model_sources:
      - "models/llm/*.py"