provider: dify-nai-plugin
label:
  en_US: DifyNaiPlugin
description:
  en_US: Models provided by new-dify-nai-plugin.
icon_small:
  en_US: icon.jpeg
icon_large:
  en_US: icon.jpeg
background: "#E5E7EB"
help:
  title:
    en_US: Get your API Key from NAI
  url:
    en_US: https://__put_your_NAI_endpoint_here__/#/page/endpoints/main/api-keys
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
  - customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
    placeholder:
      en_US: Enter your model name
  credential_form_schemas:
    - variable: api_endpoint
      label:
        en_US: API Endpoint
      type: text-input
      required: true
      placeholder:
        en_US: Enter your NAI API Endpoint
provider_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        en_US: Enter your NAI API Key
models:
  llm:
    predefined:
      - "models/llm/mistralai7b.yaml"
      - "models/llm/Qwen_model_3B.yaml"
extra:
  python:
    provider_source: provider/dify-nai-plugin.py
    model_sources:
      - "models/llm/mistralai7b.py"
      - "models/llm/Qwen_model_3B.py"