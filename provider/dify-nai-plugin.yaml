name: dify-nai-plugin
description: "Dify NAI Plugin for managing multiple LLMs"
version: 1.0
provider_type: model_provider
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
  - customizable-model
models:
  - name: Qwen_model_3B
    path: models/llm/Qwen_model_3B/llm.py
  - name: mistralai7b
    path: models/llm/mistralai7b/llm.py
endpoints:
  - name: chat_completions
    path: /v1/chat/completions
  - name: models
    path: /v1/models
  - name: embeddings
    path: /v1/embeddings
model_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        en_US: Enter your API Key
    - variable: api_url
      label:
        en_US: API URL
      type: text-input
      required: false
      placeholder:
        en_US: Enter your API URL