name: dify-nai-plugin
version: 1.0.0
description: "Dify NAI Plugin for managing multiple LLMs"
author: "Your Name"
license: "MIT"
main: main.py
icon: _assets/icon.jpeg
permissions:
  - models
  - endpoints
  - apps
  - tools
  - storage
  - resources
models:
  - name: Qwen_model_3B
    path: models/llm/Qwen_model_3B/llm.py
  - name: mistralai7b
    path: models/llm/mistralai7b/llm.py
endpoints:
  - name: chat_completions
    path: /v1/chat/completions
  - name: models
    path: /v1/models
  - name: embeddings
    path: /v1/embeddings